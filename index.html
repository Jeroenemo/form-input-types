<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <form id="form1">
      <select class="form-control" id="beverage">
        <option value="1">Coffee</option>
        <option value="2">Tea</option>
        <option value="3">Kombucha</option>
        <option value="4">Water</option>
      </select>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="moosetracks" checked>
          Moosetracks
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="vanilla">
          Vanilla
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="cookiesandcream">
          Cookies & Cream
        </label>
      </div>
    </form>
  </div>
</body>
</html>
